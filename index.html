<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinat Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="all-container">
        <div class="prepared-by">Prepared by <br> Mustafa Enes Karabulut <br> Alp Eren Türk</div>

        <h1>Coordinat Calculator</h1>
        <div class="all-bottom-container">
            <div class="canvas-all-container">
                <div class="canvas-all-container-top-side">
                    <input type="file" id="fileInput" accept="image/*,.pdf">
                    <button id="clearButton">Clear</button>
                </div>
                <div id="canvasContainer">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
            <div class="result-all-container">
                <h2>Results</h2>
                <div id="results">
                    <div id="resultsContainer">
                        <div id="resultsTable">
                            <div class="resultsRow header">
                                <div class="resultsCell">#</div>
                                <div class="resultsCell">X1</div>
                                <div class="resultsCell">Y1</div>
                                <div class="resultsCell">X2</div>
                                <div class="resultsCell">Y2</div>
                                <div class="resultsCell">Width</div>
                                <div class="resultsCell">Height</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Ses dosyası için audio elementi -->
        <audio id="click-sound" src="click-sound.mp3"></audio>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.1.81/pdf.min.js"></script>
        <script src="script.js"></script>
        <script>
            // Sayfa genelinde tıklama sesini oynatacak event listener
            document.addEventListener('click', function() {
                var sound = document.getElementById('click-sound');
                sound.play();
            });
        </script>
    </div>
</body>

</html>
